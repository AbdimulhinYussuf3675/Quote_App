<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://kit.fontawesome.com/e83d856101.js" crossorigin="anonymous"></script>
  <title>QuoteApp</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="quote-link"><a href="">Qoutes</a></li>
        <li class="quote-link"><a href="">List Quotes</a></li>
        <li class="add-link"><a href="">Add Quotes</a></li>
        <li class="contatct-link"><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="quotes-store">
      <div class="">
        <div id="store">
          <div class="empty hide" id="empty-id"></div>
          <button id="addbtn1" type="submit">Add a book</button>
        </div>
      </div>
    </section>

    <section id="addQuote">
      <div class="library">
        <h2 id="addTitle">Add a new Quote</h2>
        <form action="#" id="form-id">
          <input type="text" name="title" id="title" placeholder="Quote Title" required />
          <input type="text" name="author" id="author" placeholder="Quote Author" required />
          <textarea placeholder="Add Quote"></textarea>
          <input type="text" name="submited" id="submitter" placeholder="Submitted By" required />
          <button id="add-btn" type="submit">Add a book</button>
        </form>
      </div>
    </section>
    <section id="contact" class="contact">
      <div class="cont">
        <h2>Contact Information</h2>
        <div class="contactInfo">
          <h4>
            Do you have any questions or want to say "Hello"?<br />You can
            reach out to me:
          </h4>
          <ul>
            <li>
              Via e-mail: adamabdimulhi.001@gmail.com
            </li>
            <li>
              <h5>My phone number:+254759935007</h5>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
